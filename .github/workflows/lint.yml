name: Java Lint

on:
  push:
    branches:
      - dev
      - 'feat/*'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0        # 전체 히스토리 필요
          persist-credentials: true  # git push 시 인증 유지

      # 2. JDK 17 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3. gradlew 실행 가능하게
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 4. Spotless 적용 후 push
      - name: Apply Spotless and push
        run: |
          ./gradlew spotlessApply
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Lint: Apply Spotless formatting"
          git push origin HEAD